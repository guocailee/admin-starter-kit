<!DOCTYPE html>
<html lang="zh" ng-app="zk.home">

<head>
    <title>时间魔方云平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/assets/timecube.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highplight" content="no">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#78BF52">
    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#78BF52">
</head>

<body>
    <div id="preloader" ng-show="!$pageFinishedLoading">
        <div></div>
    </div>
    <main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $sidebarService.isMenuCollapsed() }">
        <zk-sidebar></zk-sidebar>
        <zk-page-top></zk-page-top>
        <div class="al-main">
            <div class="al-content">
                <zk-content-top></zk-content-top>
                <div ui-view></div>
            </div>
        </div>
        <footer class="al-footer clearfix">
            <div class="al-footer-right"></div>
            <div class="al-footer-main clearfix">
                <!-- <div class="al-copy">ZKteco 2016</div> -->
            </div>
        </footer>
        <zk-back-top></zk-back-top>
    </main>
</body>

</html>
