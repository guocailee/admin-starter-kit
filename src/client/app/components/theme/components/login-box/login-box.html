<div class="container layout">
    <div class="login-box">
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./img/timecube-logo.png">
            </div>
            <div class="title">
                <h3>帐号登录</h3>
            </div>
        </div>
        <div class="content">
            <form role="form" name="Form" class="col-md-8 col-md-offset-2 col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.account.username" placeholder="请输入邮箱或手机号" validator="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="vm.account.password" placeholder="请输入密码" validator="required">
                </div>
                <div class="form-group">
                    <button type="submit" validation-submit="Form" ng-click="vm.signin()" class="btn btn-success form-control">立即登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
