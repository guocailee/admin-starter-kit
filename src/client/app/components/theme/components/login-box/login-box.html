<div class="container layout">
    <div class="login-box">
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./img/timecube-logo.png">
            </div>
            <div class="title">
                <h3>帐号登录</h3>
            </div>
        </div>
        <div class="content">
            <form role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入邮箱或手机号">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success form-control">立即登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
